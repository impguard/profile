# Bash

- name: Copying bashrc
  copy:
    src: bashrc
    dest: ~/.bashrc

# Screen

- name: Installing GNU screen
  homebrew:
    name: screen

- name: Copying screenrc
  copy:
    src: screenrc
    dest: ~/.screenrc

# Neovim

# - name: Install neovim
#   become: no
#   homebrew:
#     name: neovim

- name: Setup plug directory
  file:
    path: ~/.local/share/nvim/site/autoload/
    state: directory

- name: Setup plug
  get_url:
    url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    dest: ~/.local/share/nvim/site/autoload/plug.vim

- name: Setup neovim configs
  copy:
    src: neovim
    dest: ~/.config/nvim/init.vim

# fzf
- name: Install fzf
  homebrew:
    name: fzf

# autojump
- name: Install autojump
  homebrew:
    name: autojump

- name: Sourcing autojump in bashrc
  blockinfile:
    marker: "{mark} ANSIBLE - autojump"
    content: source {{ linuxbrew_prefix }}/share/autojump/autojump.sh
