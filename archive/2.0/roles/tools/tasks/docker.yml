- name: Allow apt to use a repository over https
  apt:
    name:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common

- name: Adds Docker's official GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg

- name: Adds the Docker stable repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"

- name: Install docker
  apt:
    name: docker-ce
    update_cache: yes

- name: Add user to docker user group
  become: yes
  user:
    name: "{{ user }}"
    group: docker
